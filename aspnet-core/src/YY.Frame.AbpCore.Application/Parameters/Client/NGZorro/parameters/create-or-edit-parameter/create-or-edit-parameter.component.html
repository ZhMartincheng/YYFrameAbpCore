

<form nz-form #validateForm="ngForm" (ngSubmit)="submitForm()" nzLayout="horizontal" autocomplete="off">
    <!-- 模态框头部 -->
    <div class="modal-header">
        <div class="modal-title">
            <i class="anticon anticon-medicine-box mr-sm"></i>
            <span *ngIf="entity.id">{{l('Edit')}}</span>
            <span *ngIf="!entity.id">{{l('Create')}}</span>
        </div>
    </div>
    <!-- 模态框内容 -->
    <fieldset>
        <!-- 提示信息 -->
        <!-- <nz-alert nzType="info" nzCloseable [nzShowIcon]="true" nzMessage="l('我想提示点什么内容给你说')"></nz-alert> -->
            <nz-form-item nz-row>
                    <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired nzFor="parameterCode">{{l('ParameterCode')}}</nz-form-label>
                <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                            <input nz-input name="parameterCode" #parameterCode="ngModel"
                                   [(ngModel)]="entity.parameterCode"
                                   [placeholder]="l('ParameterCode')"  required  minlength='2' >

                            <!-- 校验 -->
                            <nz-form-explain *ngIf="parameterCode.control.dirty&&parameterCode.control.errors">
                                <ng-container *ngIf="parameterCode.control.hasError('minlength')">{{l('小于最小长度')+2}}</ng-container>                                <ng-container *ngIf="parameterCode.control.hasError('required')">{{l('CanNotNull')}}</ng-container>
                            </nz-form-explain>

                </nz-form-control>
            </nz-form-item>
            <nz-form-item nz-row>
                    <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired nzFor="parameterValue">{{l('ParameterValue')}}</nz-form-label>
                <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                            <input nz-input name="parameterValue" #parameterValue="ngModel"
                                   [(ngModel)]="entity.parameterValue"
                                   [placeholder]="l('ParameterValue')"  required >

                            <!-- 校验 -->
                            <nz-form-explain *ngIf="parameterValue.control.dirty&&parameterValue.control.errors">
                                                                <ng-container *ngIf="parameterValue.control.hasError('required')">{{l('CanNotNull')}}</ng-container>
                            </nz-form-explain>

                </nz-form-control>
            </nz-form-item>
            <nz-form-item nz-row>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="parameterDesc">{{l('ParameterDesc')}}</nz-form-label>
                <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                            <input nz-input name="parameterDesc" #parameterDesc="ngModel"
                                   [(ngModel)]="entity.parameterDesc"
                                   [placeholder]="l('ParameterDesc')" >


                </nz-form-control>
            </nz-form-item>

    </fieldset>
    <!-- 模态框底部 -->
    <div class="modal-footer">
        <button nz-button [nzType]="'default'" type="button" (click)="close()" [disabled]="saving">
            <i class="anticon anticon-close-circle-o"></i> {{l("Cancel")}}
        </button>
        <button nz-button [nzType]="'primary'" type="submit" [disabled]="!validateForm.form.valid|| saving" [nzLoading]="saving">
            <i class="anticon anticon-save" *ngIf="!saving"></i> {{l("Save")}}
        </button>
    </div>
</form>
